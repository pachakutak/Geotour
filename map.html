<!DOCTYPE html>
<html>
<head>
    <title>Hex Explorer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/h3-js"></script>
    <style>
        .hexagon {
            fill: #4CAF50;
            fill-opacity: 0.3;
            stroke: #388E3C;
            stroke-width: 0.5;
        }
        .visited {
            fill-opacity: 0.0;
        }
        .locate-btn {
            position: absolute;
            top: 70px; /* –ü–æ–¥ –∫–Ω–æ–ø–∫–æ–π –≤—ã—Ö–æ–¥–∞ */
            right: 10px;
            z-index: 1000;
            padding: 6px 12px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }

        .pulse {
            width: 15px;
            height: 15px;
            background: #4285F4;
            border-radius: 50%;
            box-shadow: 0 0 0 0 rgba(66, 133, 244, 0.5);
            animation: pulse 2s infinite;
        }

    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(66, 133, 244, 0.5); }
        70% { box-shadow: 0 0 0 15px rgba(66, 133, 244, 0); }
        100% { box-shadow: 0 0 0 0 rgba(66, 133, 244, 0); }
    }

    </style>
</head>
<body>
    <div style="position: absolute; top: 10px; right: 10px; z-index: 1000;">
        <button onclick="window.location.href='/logout'">–í—ã–π—Ç–∏</button>
    </div>

    <div style="position: absolute; top: 10px; right: 10px; z-index: 1000;">
        <button onclick="window.location.href='/logout'">–í—ã–π—Ç–∏</button>
        <button class="locate-btn" onclick="centerMapOnUser()">üìç –ú–æ—ë –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</button>
    </div>

    <div id="map" style="height: 100vh; width: 100vw"></div>

    <script>
        const RESOLUTION = 9;
        let currentHex = null;
        // –°–æ–∑–¥–∞–µ–º —Å–ª–æ–π –¥–ª—è –≥–µ–∫—Å–∞–≥–æ–Ω–æ–≤
        const hexLayer = L.layerGroup().addTo(map);

        function updateHexagons() {
            fetch('/user_hexes')
                .then(r => r.json())
                .then(hexes => {
                    hexLayer.eachLayer(layer => {
                        if(hexes.includes(layer.options.id)) {
                            layer.setStyle({ fillOpacity: 0.0 });
                        }
                    });
                });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≥–µ–∫—Å–∞–≥–æ–Ω–æ–≤ –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏ –∫–∞—Ä—Ç—ã
        map.on('moveend', () => {
            hexLayer.clearLayers();
            const bounds = map.getBounds();
            const hexes = h3.polygonToCells(
                [[
                    [bounds.getSouthWest().lng, bounds.getSouthWest().lat],
                    [bounds.getNorthEast().lng, bounds.getSouthEast().lat],
                    [bounds.getNorthEast().lng, bounds.getNorthWest().lat],
                    [bounds.getSouthWest().lng, bounds.getNorthWest().lat]
                ]],
                RESOLUTION
            );

            hexes.forEach(hex => {
                const coordinates = h3.cellToBoundary(hex);
                L.polygon(coordinates.map(c => [c[1], c[0]]), {
                    className: 'hexagon',
                    id: hex
                }).addTo(hexLayer);
            });

            updateHexagons();
        });

        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è
        navigator.geolocation.watchPosition(pos => {
            updateUserPosition(latitude, longitude);
            const { latitude, longitude } = pos.coords;
            const hex = h3.latLngToCell(latitude, longitude, RESOLUTION);

            if(hex !== currentHex) {
                currentHex = hex;
                fetch('/track', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        lat: latitude,
                        lng: longitude,
                        hex_id: hex
                    })
                }).then(updateHexagons);
            }
        }, console.error, { enableHighAccuracy: true });

        // –ù–æ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è –∫–∞—Ä—Ç—ã
        function centerMapOnUser() {
            navigator.geolocation.getCurrentPosition(
                pos => {
                    const { latitude, longitude } = pos.coords;
                    map.setView([latitude, longitude], 16, {
                        animate: true,
                        duration: 1
                    });
                },
                err => {
                    console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è:', err);
                    alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –≤–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ');
                },
                { enableHighAccuracy: true }
            );
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –ø–æ–∑–∏—Ü–∏–∏
        let watchId = null;

        function startTracking() {
            watchId = navigator.geolocation.watchPosition(
                pos => {
                    const { latitude, longitude } = pos.coords;
                    const hex = h3.latLngToCell(latitude, longitude, RESOLUTION);

                    if(hex !== currentHex) {
                        currentHex = hex;
                        fetch('/track', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                lat: latitude,
                                lng: longitude,
                                hex_id: hex
                            })
                        }).then(updateHexagons);
                    }
                },
                console.error,
                {
                    enableHighAccuracy: true,
                    maximumAge: 10000,
                    timeout: 5000
                }
            );
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        startTracking();
    }
}

    </script>
</body>
</html>
